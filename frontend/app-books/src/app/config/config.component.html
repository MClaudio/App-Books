  <div class="content" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.671); display: flex; flex-direction: column; align-items: center;">
    <h3 style="color: white; padding: 25px;">Crear Libro</h3>
    <div class="form" style="background-color: black; width: 40%; padding: 15px;"> 
        <form>
            <div class="mb-3" style="justify-content: center; align-items: center; display: flex; flex-direction: column;">
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el nombre:</label>
                <input type="text" [(ngModel)]="book.name" class="form-control" name='name' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el editorial:</label>
                <input type="text" [(ngModel)]="book.editorial" class="form-control" name='editorial' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese la categoria:</label>
                <input type="text" [(ngModel)]="book.category" class="form-control" name='category' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el author:</label>
                <input type="text" [(ngModel)]="book.author" class="form-control" name='author' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el ISBN:</label>
                <input type="text" [(ngModel)]="book.isbn" class="form-control" name='isbn' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el AÃ±o de creacion:</label>
                <input type="text" [(ngModel)]="book.year" class="form-control" name='year' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese el precio:</label>
                <input type="text" [(ngModel)]="book.price" class="form-control" name='price' id="recipient-name">
    
                <label for="recipient-name" class="col-form-label" style="color: white;">Ingrese una imagen:</label>
                <input type="text" [(ngModel)]="book.img" class="form-control" name='img' id="recipient-name">
    
                
              
               
                <button type="button" style="margin: 10px;" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" (click)="addBook()" data-bs-whatever="@mdo">Agregar Libro</button>
              </div>
            

        </form>
       
    </div>
